        // 每页显示的代理数量
        const proxiesPerPage = 10;
        // 当前页码（从0开始）
        let currentPage = 0;
        
        // 解析代理信息
        function parseProxy(proxyLine) {
            try {
                // 分离协议和后面的部分
                if (proxyLine.includes('://')) {
                    const protocolPart = proxyLine.split('://')[0];
                    const rest = proxyLine.split('://')[1];
                    
                    // 分离IP端口和位置
                    if (rest.includes(' [') && rest.endsWith(']')) {
                        const ipPortPart = rest.split(' [')[0];
                        const location = rest.split(' [')[1].slice(0, -1); // 去掉结尾的]
                        
                        // 分离IP和端口
                        const lastColonIndex = ipPortPart.lastIndexOf(':');
                        if (lastColonIndex > 0) {
                            const ip = ipPortPart.substring(0, lastColonIndex);
                            const port = ipPortPart.substring(lastColonIndex + 1);
                            return { protocol: protocolPart, ip: ip, port: port, location: location };
                        } else {
                            return { protocol: protocolPart, ip: ipPortPart, port: "未知", location: location };
                        }
                    } else {
                        // 分离IP和端口
                        const lastColonIndex = rest.lastIndexOf(':');
                        if (lastColonIndex > 0) {
                            const ip = rest.substring(0, lastColonIndex);
                            const port = rest.substring(lastColonIndex + 1);
                            return { protocol: protocolPart, ip: ip, port: port, location: "未知" };
                        } else {
                            return { protocol: protocolPart, ip: rest, port: "未知", location: "未知" };
                        }
                    }
                } else {
                    // 处理格式不正确的行
                    return { protocol: "", ip: proxyLine, port: "", location: "" };
                }
            } catch (e) {
                // 处理解析错误
                return { protocol: "", ip: proxyLine, port: "", location: "" };
            }
        }
        
        // 渲染表格数据
        function renderTable() {
            const tbody = document.getElementById('proxyTableBody');
            tbody.innerHTML = '';
            
            const startIndex = currentPage * proxiesPerPage;
            const endIndex = Math.min(startIndex + proxiesPerPage, allProxies.length);
            const pageProxies = allProxies.slice(startIndex, endIndex);
            
            pageProxies.forEach(proxyLine => {
                const proxy = parseProxy(proxyLine);
                const locationStyle = proxy.location.includes('家宽') ? ' style="color: green; font-weight: bold;"' : '';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="protocol">${proxy.protocol}</td>
                    <td class="ip">${proxy.ip}</td>
                    <td class="port">${proxy.port}</td>
                    <td class="location"${locationStyle}>${proxy.location}</td>
                    <td><button class="copy-btn" onclick="copyProxy(this, '${proxyLine.replace(/'/g, "\'")}')">复制</button></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 渲染分页控件
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(allProxies.length / proxiesPerPage);
            
            // 上一页按钮
            const prevButton = document.createElement('button');
            prevButton.textContent = '上一页';
            prevButton.disabled = currentPage === 0;
            prevButton.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    updatePage();
                }
            });
            pagination.appendChild(prevButton);
            
            // 页码信息
            const pageInfo = document.createElement('div');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `第 ${currentPage + 1} 页，共 ${totalPages} 页`;
            pagination.appendChild(pageInfo);
            
            // 下一页按钮
            const nextButton = document.createElement('button');
            nextButton.textContent = '下一页';
            nextButton.disabled = currentPage >= totalPages - 1;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    updatePage();
                }
            });
            pagination.appendChild(nextButton);
            
            // 页码按钮（最多显示10个页码）
            const startPage = Math.max(0, Math.min(currentPage - 5, totalPages - 10));
            const endPage = Math.min(totalPages, startPage + 10);
            
            for (let i = startPage; i < endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i + 1;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    updatePage();
                });
                pagination.appendChild(pageButton);
            }
        }
        
        // 更新页面显示
        function updatePage() {
            renderTable();
            renderPagination();
        }
        
        // 复制代理到剪贴板
        function copyProxy(button, proxy) {
            navigator.clipboard.writeText(proxy).then(function() {
                // 显示视觉反馈
                const originalText = button.textContent;
                button.textContent = '已复制';
                button.classList.add('copied');
                
                // 显示通知
                const notification = document.getElementById('copy-notification');
                notification.classList.add('show');
                
                // 3秒后恢复原状
                setTimeout(function() {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                    notification.classList.remove('show');
                }, 3000);
            }).catch(function(err) {
                console.error('复制失败: ', err);
                alert('复制失败，请手动复制: ' + proxy);
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updatePage();
        });
    </script>
